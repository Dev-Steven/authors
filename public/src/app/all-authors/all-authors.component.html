
<div>
<a [routerLink]="['/add']">Add an Author</a>
    
<h3>We have Quotes by:</h3>
</div>

<table class="table table-striped">
<thead>
  <tr>
    <th scope="col">Author</th>
    <th scope="col">Action</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor = "let author of authors">
      
    <th scope="row">{{author.name}}</th>
    
    <td><button class="btn btn-primary" [routerLink]="['/edit/', author._id]">Edit</button><button (click)="deleteAuthor(author._id)" class="btn btn-danger">Delete</button></td>
  </tr>
</tbody>
</table>
